<script>
//Ajax 요청을 보낼때 'http://localhost:8003/search/노드' 처럼 주소에 
//한글이 들어가는 경우 서버가 한글 주소를 이해못하는 경우가 있다. 이때는
//window 객체의 메서드인 encodeURIComponent 메서드를 사용한다.
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){ //요청에 대한 콜백
        if(xhr.readyState === xhr.DONE){ //요청이 완료되면
            if(xhr.status === 200 || xhr.status === 201){ //응답 코드가 200,201이면
                console.log(xhr.responseText); // 서버에서 보내주는 값
            }else{
                console.error(xhr.responseText);
            }
        }
    };
    xhr.open('GET','https://www.zerocho.com/api/search/' + encodeURIComponent('노드'));
    //한글 주소 인코딩 후 전송 (주소 부분만 encodeURIComponent 메서드로 감싸면 인식가능한 문자열로 변환된다.)
    //받는 쪽에서 decodeURIComponent(문자열)를 사용하여 원래 한글로 복구할 수 있다.
    //ex) decodeURIComponent('%EB%85%B8%EB%93%9C')   는 원래 한글로 복구해준다.
    xhr.send(); //요청 전송
</script>
